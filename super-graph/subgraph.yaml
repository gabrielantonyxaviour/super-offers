specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: SuperOffers
    network: goerli
    source:
      address: "0x70e6A6B036cf5b8759E8E7105168568086d05430"
      abi: SuperOffers
      startBlock: 8507869
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - SuperClaimStopped
        - SuperOfferClaimed
        - SuperOfferCreated
        - SuperOfferDeleted
        - SuperOfferStopped
        - SuperOfferUpdated
      abis:
        - name: SuperOffers
          file: ./abis/SuperOffers.json
      eventHandlers:
        - event: SuperClaimStopped(indexed uint256,address,uint256,int96,uint256)
          handler: handleSuperClaimStopped
        - event: SuperOfferClaimed(indexed uint256,uint256,int96,uint256,address)
          handler: handleSuperOfferClaimed
        - event: SuperOfferCreated(indexed uint256,string,address,uint256,address[],bytes4[],bytes32[],uint256,uint256,uint256,string)
          handler: handleSuperOfferCreated
        - event: SuperOfferDeleted(indexed uint256)
          handler: handleSuperOfferDeleted
        - event: SuperOfferStopped(indexed uint256)
          handler: handleSuperOfferStopped
        - event: SuperOfferUpdated(indexed uint256,string,address,uint256,address[],bytes4[],bytes32[],uint256,uint256,uint256,string)
          handler: handleSuperOfferUpdated
      file: ./src/super-offers.ts
